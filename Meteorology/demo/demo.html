<!DOCTYPE html>
<html> 
    <head>
        <title>METEOROLOGICAL DATA</title>
        <!--Vietnamese-->
        <meta charset="utf-8">  
        <!--Link to style.css-->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1> Meteorological Data Collection </h1>
        <img src="https://clipart-library.com/image_gallery/386713.gif" alt="Weather reporter">
        <a href="https://nc.uit.edu.vn/"> Visit NC website </a>
        <ul>  
            <li>Temperature</li> 
            <li>Humidity</li>
            <li>Wind</li>
        </ul> 
        <table>
            <thead>
                <th>Temperature</th>
                <th>Humidity</th>
                <th>Wind</th>
            </thead>
            <tbody>
                <!--Table row-->
                <tr>
                    <td>25*C</td>
                    <td>95%</td>
                    <td>10km/h</td>
                </tr>
            </tbody>
        </table>
        <input type="text">
        <button>Check the weather in your area</button>
    </body>
</html>
